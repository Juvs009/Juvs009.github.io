<!DOCTYPE html>
<html leng="esp">
<head>
	<meta charset="utf-8">
	<title> FORMULARIO NEWPADEL </title>
	<link rel="stylesheet" type="text/css" href="FormuNew.css">
</head>
<body>

	<style>
		#submit{
    padding: 5px;
    margin:auto;
    border: 1px solid #ccc;
    background: green;
    float: right;
		}

	</style>

<form name="formulario" method="get" enctype="multipart/form-data" action="solicitud.asp"> 

<h1 class="titulo"> Formulario de Pedido NEWPADEL </h1>




<fieldset class="caja1">
	<legend> <strong> Datos Cliente: </strong>  </legend>

<div class="cajaizq"><label for="fecha"> Fecha Pedido*: </label></div>
<div class="cajader"><input type="date" name="fecha" required><br></div>
<div class="cajaizq"><label for="nom"> Nombre*: </label></div>
<div class="cajader"><input type="text" name="nom" size="50" required><br></div>
<div class="cajaizq"><label for="ape"> Apellidos*: </label></div>
<div class="cajader"><input type="text" name="ape" size="50" required><br></div>
<div class="cajaizq"><label for="correo"> Correo electrónico: </label></div>
<div class="cajader"> <input type="text" name="correo" size="50"><br></div>
<div class="cajaizq"><label for="tele"> Teléfono: </label></div>
<div class="cajader"><input type="text" name="tele" size="50"><br></div>

</fieldset>


<fieldset class="caja2">
	<legend> <strong> Tu pedido:  </strong> </legend>


<div class="cajaizq2"><label> Equipamiento: </label></div>
<div class="cajader2"><input type="checkbox" name="cami" id="cami"> <label for="cami"> Camiseta </label><br>
	<input type="checkbox" name="pant" id="pant"> <label for="pant"> Pantalón </label><br>
	<input type="checkbox" name="zap" id="zap"> <label for="zap"> Zapatillas </label><br>
	<input type="checkbox" name="sud" id="sud"> <label for="sud"> Sudadera </label><br>
</div>


<div class="cajaizq3"><label> Tipo de Palas: </label></div>
<div class="cajader3"><input type="radio" name="red" value="red" id="red"> <label for="red"> Redonda </label><br>
	<input type="radio" name="lag" value="lag" id="lag"> <label for="lag"> Lágrima </label><br>
	<input type="radio" name="dia" value="dia" id="dia"> <label for="dia"> Diamante </label><br>
</div>




<div class="cajaizq2"><label> Palas de Padel </label></div>
<div class="cajader2"><select id="leng" name="leng" size="4" multiple>
	<optgroup label="***Marcas****"> </optgroup>
	<option value="Pizza"> Adidas </option>
	<option value="Pizza"> Babolat </option>
	<option value="Pizza"> Bullpadel </option>
	<option value="Pizza"> Head </option>
	<option value="Pizza"> Wilson </option>

</select> <br>
</div>



<div class="cajaizq2"><label for="obs"> Información adicional: </label></div>
<div class="cajader2"><textarea name="obs" id="obs" rows="5" cols="45"> </textarea></div>

<input type="submit" value="Enviar" id="submit" name="submit">
<input type="reset" value="Borrar" id="submit" name="submit">


</fieldset>

</form>


</body>
</html>
